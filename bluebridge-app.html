<!--
`bluebridge-app`
`<bluebridge-app>` connects to a BlueBridge instance which provides helper methods to other BlueBridge components

e.g.

    <bluebridge-app
      endpoint="http://localhost:8173"
      app="{{bluebridge}}"></bluebridge>
-->
<dom-module id="bluebridge-app">
  <template>
  </template>

  <script>
    Polymer({

      is: 'bluebridge-app',

      properties: {
        endpoint: {
          type: String
        },
        firebaseStatusKnown: {
          type: Object,
          notify: true,
          observer: 'firebaseStatusKnownChanged',
        },
        firebaseUser: {
          type: Object,
          notify: true,
          observer: 'firebaseUserChanged',
        },
        bluebridgeApp: {
          type: Object,
          computed: 'initializeBlueBridgeApp(endpoint)',
        },
        firebaseToken: {
          type: String,
          observer: 'firebaseTokenChanged',
        },
      },

      ready: function () {
        // this.firebaseApp = document.getElementById('firebaseApp');
        // console.log(this);
      },

      firebaseStatusKnownChanged: function (statusKnown) {
        this.getFirebaseToken();
      },

      firebaseUserChanged: function (user) {
        this.getFirebaseToken();
      },

      firebaseTokenChanged: function (firebaseToken) {
        if (!bluebridge) {
          return;
        }
        bluebridge.auth('firebase', firebaseToken);
      },

      handleResponse: function (res){
        console.log(res);
      },

      initializeBlueBridgeApp: function (endpoint) {
        bluebridge.initialize({ endpoint: endpoint });
        return bluebridge;
      },

      getFirebaseToken: function () {
        if (!this.firebaseStatusKnown) {
          return;
        }

        if (!firebase.auth().currentUser) {
          this.firebaseToken = null;
          return;
        }

        firebase.auth().currentUser
          .getToken(true)
          .then((token) => {
            this.firebaseToken = token;
          });
      },

      computeAuthEndpoint: function (endpoint) {
        return endpoint + '/auth/firebase_token';
      },

    });
  </script>
</dom-module>
