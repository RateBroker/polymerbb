<!--
`bluebridge-app`
`<bluebridge-app>` connects to a BlueBridge instance which provides helper methods to other BlueBridge components

e.g.

    <bluebridge-app
      endpoint="http://localhost:8173"
      app="{{bluebridge}}"></bluebridge-app>
-->
<dom-module id="bluebridge-app">
  <template>
  </template>

  <script>
    Polymer({

      is: 'bluebridge-app',

      properties: {
        endpoint: {
          type: String
        },
        firebaseStatusKnown: {
          type: Boolean,
          observer: 'firebaseStatusKnownChanged',
        },
        firebaseUser: {
          type: Object,
          observer: 'firebaseUserChanged',
        },
        firebaseToken: {
          type: String,
          observer: 'firebaseTokenChanged',
        },
        app: {
          type: Object,
          computed: 'initializeBlueBridge(endpoint)',
        },
        bluebridgeStatusKnown: {
          type: Boolean,
          value: false,
          notify: true,
        }
      },

      firebaseStatusKnownChanged: function (statusKnown) {
        this.getFirebaseToken();
      },

      firebaseUserChanged: function (user) {
        this.getFirebaseToken();
      },

      firebaseTokenChanged: function (firebaseToken) {
        if (!bluebridge) {
          return;
        }
        bluebridge.auth('firebase', firebaseToken);
        // bluebridge.once('authed', function )
      },

      initializeBlueBridge: function (endpoint) {
        bluebridge.initialize({ endpoint: endpoint });
        return bluebridge;
      },

      getFirebaseToken: function () {
        if (!this.firebaseStatusKnown) {
          return;
        }

        if (!firebase.auth().currentUser) {
          this.firebaseToken = null;
          this.set('bluebridgeStatusKnown', false);
          console.log('signing in anonymously')
          firebase.auth()
            .signInAnonymously()
            .then(user => {
              console.log(user);
            });
          return;
        }

        firebase.auth().currentUser
          .getToken(true)
          .then((token) => {
            this.firebaseToken = token;
            this.set('bluebridgeStatusKnown', true);
          });
      },

    });
  </script>
</dom-module>
