<!--
`bluebridge-app`
`<bluebridge-app>` connects to a BlueBridge instance which provides helper methods to other BlueBridge components

e.g.

    <bluebridge-app
      endpoint="http://localhost:8173"
      app="{{bluebridge}}"></bluebridge-app>
-->
<dom-module id="bluebridge-app">
  <template>
  </template>

  <script>
    Polymer({

      is: 'bluebridge-app',

      properties: {
        endpoint: String,
        firebaseStatusKnown: Boolean,
        firebaseUser: Object,
        firebaseToken: {
          type: String,
          observer: '_firebaseTokenChanged'
        },
        bluebridgeStatusKnown: {
          type: Boolean,
          value: false,
          notify: true
        },
        app: {
          type: Object,
          computed: '_init(endpoint, firebaseStatusKnown)'
        }
      },

      _init: function (endpoint, firebaseStatusKnown) {
        if (!endpoint || !firebaseStatusKnown) {
          return null;
        }
        bluebridge.initialize({ endpoint: endpoint });
        bluebridge.on('ready', () => {
          this.bluebridgeStatusKnown = true;
        });
        bluebridge.on('unready', () => {
          this.bluebridgeStatusKnown = true;
        });
        this._getFirebaseToken();
        return bluebridge;
      },

      _getFirebaseToken: function () {
        if (!firebase.auth().currentUser) {
          this.firebaseToken = null;
          firebase.auth().signInAnonymously();
          return;
        }

        firebase.auth().currentUser
          .getToken(true)
          .then((token) => {
            this.firebaseToken = token;
          });
      },

      _firebaseTokenChanged: function (firebaseToken) {
        this.app.auth('firebase', firebaseToken);
      }

    });
  </script>
</dom-module>
