<!--
`bluebridge-app`
`<bluebridge-app>` connects to a BlueBridge instance which provides helper methods to other BlueBridge components

e.g.

    <bluebridge-app
      endpoint="http://localhost:8173"
      app="{{bluebridge}}"></bluebridge>
-->
<dom-module id="bluebridge-app">
  <template>
  </template>

  <script>
    Polymer({

      is: 'bluebridge-app',

      properties: {
        endpoint: {
          type: String
        },
        firebaseUser: {
          type: Object,
          notify: true,
          observer: 'firebaseUserChanged',
        },
        firebaseStatusKnown: {
          type: Object,
          notify: true,
          observer: 'firebaseStatusKnownChanged',
        },
        authToken: {
          type: String,
          value: null,
        },
        bluebridgeApp: {
          type: Object,
          computed: 'initializeBlueBridgeApp(endpoint, authToken)',
        },
      },

      ready: function () {
        // this.firebaseApp = document.getElementById('firebaseApp');
        // console.log(this);
      },

      firebaseStatusKnownChanged: function (statusKnown) {
        this.computeAuthToken();
      },

      firebaseUserChanged: function (user) {
        this.computeAuthToken();
      },

      initializeBlueBridgeApp: function (endpoint, authToken) {
        bluebridge.initialize({
          endpoint: endpoint,
          authToken: authToken
        });
        return bluebridge;
      },

      computeAuthToken: function () {
        if (!this.firebaseStatusKnown) {
          return;
        }

        if (!firebase.auth().currentUser) {
          this.authToken = null;
          return;
        }

        firebase.auth().currentUser
          .getToken(true)
          .then((token) => {
            console.log(token);
            this.authToken = token;
          });
      },

      // statusKnownChanged: function () {
      //   this.computeToken();
      // },
      //
      // userChanged: function (user) {
      //   this.computeToken();
      // },

      computeToken: function () {
        firebase.auth().currentUser
          .getToken(true)
          .then((idToken) => {
            this.authToken = idToken;
          });
      },

    });
  </script>
</dom-module>
