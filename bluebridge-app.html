<!--
`bluebridge-app`
`<bluebridge-app>` connects to a BlueBridge instance which provides helper methods to other BlueBridge components

e.g.

    <bluebridge-app
      endpoint="http://localhost:8173"
      app="{{bluebridge}}"></bluebridge>
-->
<dom-module id="bluebridge-app">
  <template>
  </template>

  <script>
    Polymer({

      is: 'bluebridge-app',

      properties: {
        endpoint: {
          type: String,
          value: null
        },

        app: {
          type: Object,
          computed: '__computeApp(endpoint)'
        }
      },

      __computeApp: function (endpoint) {
        if (window.bluebridge) {
          window.bluebridge.destroy();
        }
        window.bluebridge = new BlueBridge(endpoint);
        return window.bluebridge;
      }

    });
  </script>
</dom-module>
